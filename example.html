<html>
  <head>
    <script src="https://cdn.jsdelivr.net/momentjs/2.9.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.12.2/react-with-addons.js"></script>
    <script src="https://cdn.jsdelivr.net/tether/0.6.5/tether.min.js"></script>
    <script type="text/javascript" src="react-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="react-datepicker.css">
  </head>

  <style>
    # this fixed an conflict with the height of the datepicker:
      https://github.com/Hacker0x01/react-datepicker/issues/30

    body {
      min-height: 500px;
    }

    input {
      width: 350px;
    }
  </style>

  <body>
    <h1>ReactJS DatePicker Example</h1>

    <div id="datepicker-region"></div>

    <script type="text/javascript">
      var container = document.querySelector('#datepicker-region');
      var DatePickerFactory = React.createFactory(DatePicker);
      var exampleComponent = React.createClass({
        displayName: 'exampleComponent',

        getInitialState: function() {
          return {
            start_date: moment(),
            end_date: moment(),
            new_date: null,
            bound_date: null,
            sunday_start_date: null
          };
        },

        handleStartDateChange: function(date) {
          this.setState({
            start_date: date
          });
        },

        handleEndDateChange: function(date) {
          this.setState({
            end_date: date
          });
        },

        handleNewDateChange: function(date) {
          this.setState({
            new_date: date
          });
        },

        handleBoundDateChange: function(date) {
          this.setState({
            bound_date: date
          });
        },

        handleSundayStartDateChange: function(date) {
          this.setState({
            sunday_start_date: date
          });
        },

        render: function() {
          return React.DOM.div({}, [
            DatePickerFactory({
              key: 'example1',
              selected: this.state.start_date,
              onChange: this.handleStartDateChange
            }),
            DatePickerFactory({
              key: 'example2',
              selected: this.state.end_date,
              dateFormat: "YYYY/MM/DD",
              onChange: this.handleEndDateChange
            }),
            DatePickerFactory({
              key: 'example3',
              selected: this.state.new_date,
              onChange: this.handleNewDateChange,
              placeholderText: 'Click to select a date'
            }),
            DatePickerFactory({
              key: 'example4',
              selected: this.state.bound_date,
              onChange: this.handleBoundDateChange,
              minDate: moment(),
              maxDate: moment().add(5, 'days'),
              placeholderText: 'Select a date between today and 5 days in the future'
            }),
            DatePickerFactory({
              key: 'example5',
              selected: this.state.sunday_start_date,
              onChange: this.handleSundayStartDateChange,
              placeholderText: 'I start on Sunday!',
              weekStart: 0
            })
          ]);
        }
      });
      var exampleComponentFactory = React.createFactory(exampleComponent);

      React.render(exampleComponentFactory(), container);
    </script>
  </body>
</html>
