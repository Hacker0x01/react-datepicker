sudo: false
language: node_js
node_js:
  - "4.6.0"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - rvm install 2.3.1
  - npm install -g grunt-cli
  - gem update --system && gem install scss_lint -v 0.50.2
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
after_success:
  - npm run codecov
